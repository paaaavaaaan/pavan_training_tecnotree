<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>New Policy</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		h2 {
			color: #333;
			margin-bottom: 20px;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #555;
			font-weight: bold;
		}
		input[type=text], input[type=number], select {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
			margin-bottom: 20px;
			width: 100%;
		}
		button[type=button] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button[type=button]:hover {
			background-color: #3e8e41;
		}
		#policyNumber {
			font-size: 1.2em;
			font-weight: bold;
			color: #4CAF50;
		}
	</style>
</head>
<body>
	<h2>New Policy</h2>
	<form>
		<label for="customerName">Customer Name:</label>
		<input type="text" id="customerName" name="customerName">

		<label for="policyType">Policy Type:</label>
		<select id="policyType" name="policyType">
			<option value="vehicle">Vehicle</option>
			<option value="home">Home</option>
			<option value="life">Life</option>
		</select>

		<label for="policyAmount">Policy Amount:</label>
		<input type="number" id="policyAmount" name="policyAmount">

		<button type="button" onclick="generatePolicyNumber()">Generate Policy Number</button>

		<label for="policyNumber">Policy Number:</label>
		<input type="text" id="policyNumber" name="policyNumber" readonly>
	</form>

	<script>
		function generatePolicyNumber() {
			const policyType = document.getElementById("policyType").value;
			const policyAmount = document.getElementById("policyAmount").value;

			const timestamp = Date.now().toString().slice(-6);
			const randomNumber = Math.floor(Math.random() * 900) + 100;
			const policyNumber = `${policyType.toUpperCase()}${policyAmount.toString().padStart(6, "0")}${timestamp}${randomNumber}`;

			document.getElementById("policyNumber").value = policyNumber;
		}
	</script>
</body>
</html>
