<!DOCTYPE html>
<html>
<head>
	<title>Photography Site</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		header img {
			width: 50px;
			height: 50px;
			margin: 10px;
			display: inline-block;
			vertical-align: middle;
		}
		
		header h1 {
			display: inline-block;
			vertical-align: middle;
		}
		
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 50px 0;
			background-image: url('photography-background.jpg');
			background-size: cover;
			background-attachment: fixed;
		}
		
		section img {
			width: 300px;
			height: auto;
			margin: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			transition: all 0.3s ease-in-out;
		}
		
		section img:hover {
			transform: scale(1.1);
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		footer p {
			margin: 0;
		}
		
		button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		
		button:hover {
			background-color: #fff;
			color: #333;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
		}
		
		@media screen and (max-width: 768px) {
			header img {
				width: 30px;
				height: 30px;
			}
			
			header h1 {
				font-size: 24px;
			}
			
			section img {
				width: 200px;
			}
		}
		
		@media screen and (max-width: 480px) {
			header img {
				width: 20px;
				height: 20px;
			}
			
			header h1 {
				font-size: 18px;
			}
			
			section img {
				width: 150px;
			}
		}
	</style>
</head>
